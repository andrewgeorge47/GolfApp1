<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Scoring - Golf League</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--base-color-brand--dark-green), var(--base-color-brand--muted-green));
            min-height: 100vh;
            color: var(--base-color-brand--black);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: var(--base-color-brand--black);
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--base-color-neutral--600);
            font-size: 1.1em;
        }

        .match-selector {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .match-selector h2 {
            color: var(--base-color-brand--black);
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .match-list {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .match-option {
            background: var(--base-color-neutral--50);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--base-color-neutral--200);
            cursor: pointer;
            transition: all 0.3s;
        }

        .match-option:hover {
            border-color: var(--base-color-brand--neon-green);
            transform: translateY(-2px);
        }

        .match-option.active {
            border-color: var(--base-color-brand--neon-green);
            background: var(--base-color-system--success-green-light);
        }

        .match-option h3 {
            color: var(--base-color-brand--black);
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .match-option p {
            color: var(--base-color-neutral--600);
            font-size: 0.9em;
        }

        .scoring-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .scoring-card.active {
            display: block;
        }

        .current-match {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--base-color-system--success-green-light);
            border-radius: 10px;
            border: 2px solid var(--base-color-system--success-green);
        }

        .current-match h2 {
            color: var(--base-color-system--success-green);
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .current-match p {
            color: var(--base-color-brand--black);
            font-size: 1.2em;
            font-weight: 600;
        }

        .holes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .hole-card {
            background: var(--base-color-neutral--50);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid var(--base-color-neutral--200);
        }

        .hole-card h3 {
            color: var(--base-color-brand--black);
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .score-inputs {
            display: grid;
            gap: 10px;
        }

        .player-score {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-score label {
            font-weight: 600;
            color: var(--base-color-brand--black);
            min-width: 60px;
        }

        .player-score input {
            width: 60px;
            padding: 8px;
            border: 2px solid var(--base-color-neutral--200);
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }

        .player-score input:focus {
            outline: none;
            border-color: var(--base-color-brand--neon-green);
            box-shadow: 0 0 0 3px rgba(119, 221, 60, 0.1);
        }

        .score-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(135deg, var(--base-color-brand--neon-green), var(--base-color-brand--muted-green));
            color: var(--base-color-brand--black);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, var(--base-color-brand--muted-green), var(--base-color-brand--neon-green));
        }

        .btn-large {
            padding: 20px 40px;
            font-size: 18px;
        }

        .btn-secondary {
            background: var(--base-color-neutral--200);
            color: var(--base-color-brand--black);
        }

        .btn-secondary:hover {
            background: var(--base-color-neutral--300);
        }

        .result-display {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result-display.success {
            background: var(--base-color-system--success-green-light);
            border: 2px solid var(--base-color-system--success-green);
            color: var(--base-color-system--success-green);
        }

        .result-display h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .result-display p {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .page-nav {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .page-nav-btn {
            background: var(--base-color-brand--neon-green);
            color: var(--base-color-brand--black);
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .page-nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* CSS Custom Properties for brand colors */
        :root {
            --base-color-brand--black: #020c05;
            --base-color-brand--white: white;
            --base-color-brand--muted-green: #255946;
            --base-color-brand--neon-green: #77dd3c;
            --base-color-brand--dark-green: #01422c;
            --base-color-brand--highlight-green: #416d5c;
            --base-color-neutral--50: #f5f7f8;
            --base-color-neutral--100: #eaeaea;
            --base-color-neutral--200: #d5d6d5;
            --base-color-neutral--400: #aaacab;
            --base-color-neutral--600: #808381;
            --base-color-system--success-green: #256a33;
            --base-color-system--success-green-light: #f0faf2;
            --base-color-system--error-red: #6b0005;
        }

        @media (max-width: 768px) {
            .holes-grid {
                grid-template-columns: 1fr;
            }
            
            .page-nav {
                position: static;
                justify-content: center;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Match Scoring</h1>
            <p>Record scores for active matches</p>
        </div>

        <div class="match-selector">
            <h2>Select Match to Score</h2>
            <div id="matchList" class="match-list">
                <!-- Matches will be populated here -->
            </div>
        </div>

        <div id="scoringCard" class="scoring-card">
            <div id="currentMatch" class="current-match">
                <h2>Current Match</h2>
                <p id="matchPlayers">Select a match to begin scoring</p>
            </div>

            <div class="holes-grid">
                <div class="hole-card">
                    <h3>Hole 1</h3>
                    <div class="score-inputs">
                        <div class="player-score">
                            <label id="p1Name1">P1:</label>
                            <input type="number" id="p1h1" min="1" max="10" placeholder="Score">
                        </div>
                        <div class="player-score">
                            <label id="p2Name1">P2:</label>
                            <input type="number" id="p2h1" min="1" max="10" placeholder="Score">
                        </div>
                    </div>
                </div>

                <div class="hole-card">
                    <h3>Hole 2</h3>
                    <div class="score-inputs">
                        <div class="player-score">
                            <label id="p1Name2">P1:</label>
                            <input type="number" id="p1h2" min="1" max="10" placeholder="Score">
                        </div>
                        <div class="player-score">
                            <label id="p2Name2">P2:</label>
                            <input type="number" id="p2h2" min="1" max="10" placeholder="Score">
                        </div>
                    </div>
                </div>

                <div class="hole-card">
                    <h3>Hole 3</h3>
                    <div class="score-inputs">
                        <div class="player-score">
                            <label id="p1Name3">P1:</label>
                            <input type="number" id="p1h3" min="1" max="10" placeholder="Score">
                        </div>
                        <div class="player-score">
                            <label id="p2Name3">P2:</label>
                            <input type="number" id="p2h3" min="1" max="10" placeholder="Score">
                        </div>
                    </div>
                </div>
            </div>

            <div class="score-buttons">
                <button class="btn btn-secondary" onclick="clearScores()">Clear Scores</button>
                <button class="btn btn-large" onclick="recordMatch()">Record Match</button>
            </div>

            <div id="resultDisplay" class="result-display">
                <!-- Match result will be shown here -->
            </div>
        </div>

        <div class="page-nav">
            <button class="page-nav-btn" onclick="window.location.href='admin.html'">‚öôÔ∏è Admin</button>
            <button class="page-nav-btn" onclick="window.location.href='leaderboard.html'">üèÜ Leaderboard</button>
        </div>
    </div>

    <script src="airtable-api.js"></script>
    <script>
        // Global variables
        let players = [];
        let matches = [];
        let leaderboard = [];
        let checkedInPlayers = [];
        let matchQueue = [];
        let currentMatchIndex = 0;
        let selectedMatchIndex = -1;

        // Load data from Airtable
        async function loadData() {
            try {
                const data = await airtableAPI.getAllData();
                players = data.players || [];
                matches = data.matches || [];
                leaderboard = data.leaderboard || [];
                checkedInPlayers = data.checkedInPlayers || [];
                matchQueue = data.matchQueue || [];
                currentMatchIndex = data.currentMatchIndex || 0;
                
                updateMatchList();
            } catch (error) {
                console.error('Failed to load data:', error);
                alert('Failed to load data from server. Please check your connection.');
            }
        }

        // Save data to Airtable
        async function saveData() {
            // Only use for generating or clearing the queue
            try {
                await airtableAPI.updateMatchQueue(matchQueue);
                console.log('Data saved successfully');
            } catch (error) {
                console.error('Failed to save data:', error);
                alert('Failed to save data. Please try again.');
            }
        }

        // Update match list
        function updateMatchList() {
            const matchList = document.getElementById('matchList');
            const activeMatches = matchQueue.filter(m => m.status === 'active');
            const pendingMatches = matchQueue.filter(m => m.status === 'pending');
            const completedMatches = matchQueue.filter(m => m.status === 'completed');

            let html = '';

            // Active matches
            if (activeMatches.length > 0) {
                html += '<h3 style="color: var(--base-color-system--success-green); margin: 20px 0 10px 0;">Active Matches</h3>';
                activeMatches.forEach((match, index) => {
                    const player1Name = airtableAPI.getPlayerDisplayName(match.player1);
                    const player2Name = airtableAPI.getPlayerDisplayName(match.player2);
                    html += `
                        <div class="match-option active" onclick="selectMatch('${match.id}')">
                            <h3>Match ${match.matchNumber}: ${player1Name} vs ${player2Name}</h3>
                            <p>Status: Currently Playing</p>
                        </div>
                    `;
                });
            }

            // Pending matches
            if (pendingMatches.length > 0) {
                html += '<h3 style="color: var(--base-color-brand--black); margin: 20px 0 10px 0;">Pending Matches</h3>';
                pendingMatches.forEach((match, index) => {
                    const player1Name = airtableAPI.getPlayerDisplayName(match.player1);
                    const player2Name = airtableAPI.getPlayerDisplayName(match.player2);
                    html += `
                        <div class="match-option" onclick="selectMatch('${match.id}')">
                            <h3>Match ${match.matchNumber}: ${player1Name} vs ${player2Name}</h3>
                            <p>Status: Ready to Start</p>
                        </div>
                    `;
                });
            }

            matchList.innerHTML = html;
        }

        // Select match
        function selectMatch(id) {
            selectedMatchIndex = id;
            const match = matchQueue.find(m => m.id === id);
            const player1Name = airtableAPI.getPlayerDisplayName(match.player1);
            const player2Name = airtableAPI.getPlayerDisplayName(match.player2);

            // Update match options
            document.querySelectorAll('.match-option').forEach((option, i) => {
                option.classList.remove('active');
            });
            event.target.closest('.match-option').classList.add('active');

            // Update current match display
            document.getElementById('matchPlayers').textContent = `${player1Name} vs ${player2Name}`;

            // Update player names in hole cards
            document.getElementById('p1Name1').textContent = player1Name + ':';
            document.getElementById('p2Name1').textContent = player2Name + ':';
            document.getElementById('p1Name2').textContent = player1Name + ':';
            document.getElementById('p2Name2').textContent = player2Name + ':';
            document.getElementById('p1Name3').textContent = player1Name + ':';
            document.getElementById('p2Name3').textContent = player2Name + ':';

            // Show scoring card
            document.getElementById('scoringCard').classList.add('active');

            // Clear previous scores
            clearScores();

            // If match is pending, start it
            if (match.status === 'pending') {
                startMatch(id);
            }
        }

        // Start match
        async function startMatch(id) {
            // Set all matches to pending except the selected one
            for (let i = 0; i < matchQueue.length; i++) {
                const match = matchQueue[i];
                const newStatus = (match.id === id) ? 'active' : (match.status === 'completed' ? 'completed' : 'pending');
                if (match.status !== newStatus) {
                    await airtableAPI.updateMatchStatus(match.matchNumber, newStatus);
                    match.status = newStatus;
                }
            }
            // Reload data from backend to ensure sync
            await loadData();
        }

        // Clear scores
        function clearScores() {
            ['p1h1', 'p1h2', 'p1h3', 'p2h1', 'p2h2', 'p2h3'].forEach(id => {
                document.getElementById(id).value = '';
            });
            document.getElementById('resultDisplay').style.display = 'none';
        }

        // Record match
        async function recordMatch() {
            if (selectedMatchIndex === -1) {
                alert('Please select a match first');
                return;
            }

            const match = matchQueue.find(m => m.id === selectedMatchIndex);
            const player1 = match.player1;
            const player2 = match.player2;
            const player1Name = airtableAPI.getPlayerDisplayName(player1);
            const player2Name = airtableAPI.getPlayerDisplayName(player2);

            const scores = {
                p1: [
                    parseInt(document.getElementById('p1h1').value) || 0,
                    parseInt(document.getElementById('p1h2').value) || 0,
                    parseInt(document.getElementById('p1h3').value) || 0
                ],
                p2: [
                    parseInt(document.getElementById('p2h1').value) || 0,
                    parseInt(document.getElementById('p2h2').value) || 0,
                    parseInt(document.getElementById('p2h3').value) || 0
                ]
            };

            // Validate scores
            if (scores.p1.some(s => s === 0) || scores.p2.some(s => s === 0)) {
                alert('Please enter all scores');
                return;
            }

            // Calculate match result
            let p1Wins = 0;
            let p2Wins = 0;
            const holeResults = [];

            for (let i = 0; i < 3; i++) {
                if (scores.p1[i] < scores.p2[i]) {
                    p1Wins++;
                    holeResults.push(`${player1Name} wins hole ${i + 1}`);
                } else if (scores.p2[i] < scores.p1[i]) {
                    p2Wins++;
                    holeResults.push(`${player2Name} wins hole ${i + 1}`);
                } else {
                    holeResults.push(`Hole ${i + 1} tied`);
                }
            }

            let winner, points;
            if (p1Wins > p2Wins) {
                winner = player1Name;
                points = { [player1Name]: 3, [player2Name]: 0 };
            } else if (p2Wins > p1Wins) {
                winner = player2Name;
                points = { [player1Name]: 0, [player2Name]: 3 };
            } else {
                winner = 'Tie';
                points = { [player1Name]: 1, [player2Name]: 1 };
            }

            // Record match in Airtable
            try {
                const matchData = {
                    player1: player1Name,
                    player2: player2Name,
                    scores,
                    winner,
                    points,
                    holeResults
                };

                await airtableAPI.recordMatch(matchData);

                // Update match queue status
                match.status = 'completed';

                // Show result
                const resultDiv = document.getElementById('resultDisplay');
                resultDiv.className = 'result-display success';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>${winner === 'Tie' ? 'Match Tied!' : winner + ' Wins!'}</h3>
                    <p>${holeResults.join(' ‚Ä¢ ')}</p>
                    <p>Match recorded successfully!</p>
                `;

                // Save match queue changes
                await saveData();

                // Update match list
                updateMatchList();

                // Clear scores after a delay
                setTimeout(() => {
                    clearScores();
                    document.getElementById('scoringCard').classList.remove('active');
                    selectedMatchIndex = -1;
                }, 3000);

            } catch (error) {
                console.error('Failed to record match:', error);
                alert('Failed to record match. Please try again.');
            }
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
