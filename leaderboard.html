<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Golf League</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--base-color-brand--dark-green), var(--base-color-brand--muted-green));
            min-height: 100vh;
            color: var(--base-color-brand--black);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: var(--base-color-brand--black);
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--base-color-neutral--600);
            font-size: 1.1em;
        }

        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: var(--base-color-neutral--600);
            transition: all 0.3s;
        }

        .nav-tab.active {
            background: var(--base-color-brand--neon-green);
            color: var(--base-color-brand--black);
        }

        .nav-tab:hover:not(.active) {
            background: rgba(119, 221, 60, 0.1);
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            color: var(--base-color-brand--black);
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid var(--base-color-brand--neon-green);
            padding-bottom: 10px;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--base-color-neutral--50);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid var(--base-color-brand--neon-green);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--base-color-brand--black);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--base-color-neutral--600);
            font-size: 0.9em;
            font-weight: 600;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--base-color-neutral--200);
        }

        .leaderboard-table th {
            background: var(--base-color-brand--dark-green);
            color: white;
            font-weight: 600;
        }

        .leaderboard-table tr:hover {
            background: var(--base-color-neutral--50);
        }

        .position {
            font-weight: 600;
            color: var(--base-color-brand--neon-green);
            text-align: center;
        }

        .position-1 {
            color: #ffd700;
        }

        .position-2 {
            color: #c0c0c0;
        }

        .position-3 {
            color: #cd7f32;
        }

        .player-name {
            font-weight: 600;
            color: var(--base-color-brand--black);
        }

        .points {
            font-weight: 700;
            color: var(--base-color-brand--neon-green);
            text-align: center;
        }

        .win-rate {
            text-align: center;
        }

        .match-history {
            max-height: 600px;
            overflow-y: auto;
        }

        .match-item {
            background: var(--base-color-neutral--50);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--base-color-brand--neon-green);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .match-title {
            font-weight: 600;
            color: var(--base-color-brand--black);
            font-size: 1.1em;
        }

        .match-result {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .match-result.win {
            background: var(--base-color-system--success-green-light);
            color: var(--base-color-system--success-green);
        }

        .match-result.tie {
            background: var(--base-color-neutral--200);
            color: var(--base-color-neutral--600);
        }

        .match-details {
            color: var(--base-color-neutral--600);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .match-scores {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .hole-score {
            background: white;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
            border: 1px solid var(--base-color-neutral--200);
        }

        .hole-score.winner {
            background: var(--base-color-system--success-green-light);
            border-color: var(--base-color-system--success-green);
            font-weight: 600;
        }

        .page-nav {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .page-nav-btn {
            background: var(--base-color-brand--neon-green);
            color: var(--base-color-brand--black);
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .page-nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--base-color-neutral--600);
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--base-color-brand--black);
        }

        .empty-state p {
            font-size: 1.1em;
        }

        /* CSS Custom Properties for brand colors */
        :root {
            --base-color-brand--black: #020c05;
            --base-color-brand--white: white;
            --base-color-brand--muted-green: #255946;
            --base-color-brand--neon-green: #77dd3c;
            --base-color-brand--dark-green: #01422c;
            --base-color-brand--highlight-green: #416d5c;
            --base-color-neutral--50: #f5f7f8;
            --base-color-neutral--100: #eaeaea;
            --base-color-neutral--200: #d5d6d5;
            --base-color-neutral--400: #aaacab;
            --base-color-neutral--600: #808381;
            --base-color-system--success-green: #256a33;
            --base-color-system--success-green-light: #f0faf2;
            --base-color-system--error-red: #6b0005;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .match-scores {
                grid-template-columns: 1fr;
            }
            
            .page-nav {
                position: static;
                justify-content: center;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Tournament Leaderboard</h1>
            <p>Current standings and match history</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('leaderboard')">Leaderboard</button>
            <button class="nav-tab" onclick="showTab('history')">Match History</button>
            <button class="nav-tab" onclick="showTab('stats')">Statistics</button>
        </div>

        <!-- Leaderboard Tab -->
        <div id="leaderboard-tab" class="tab-content active">
            <h2 class="section-title">Current Standings</h2>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalPlayers">0</div>
                    <div class="stat-label">Total Players</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalMatches">0</div>
                    <div class="stat-label">Matches Played</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="leaderPoints">0</div>
                    <div class="stat-label">Leader Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgWinRate">0%</div>
                    <div class="stat-label">Avg Win Rate</div>
                </div>
            </div>

            <div id="leaderboardTable">
                <!-- Leaderboard will be populated here -->
            </div>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <h2 class="section-title">Match History</h2>
            
            <div id="matchHistory" class="match-history">
                <!-- Match history will be populated here -->
            </div>
        </div>

        <!-- Stats Tab -->
        <div id="stats-tab" class="tab-content">
            <h2 class="section-title">Player Statistics</h2>
            
            <div id="playerStats">
                <!-- Player stats will be populated here -->
            </div>
        </div>

        <div class="page-nav">
            <button class="page-nav-btn" onclick="window.location.href='admin.html'">‚öôÔ∏è Admin</button>
            <button class="page-nav-btn" onclick="window.location.href='scoring.html'">üìä Scoring</button>
        </div>
    </div>

    <script src="airtable-api.js"></script>
    <script>
        // Global variables
        let players = [];
        let matches = [];
        let leaderboard = [];
        let checkedInPlayers = [];
        let matchQueue = [];
        let currentMatchIndex = 0;

        // Load data from Airtable
        async function loadData() {
            try {
                const data = await airtableAPI.getAllData();
                players = data.players || [];
                matches = data.matches || [];
                leaderboard = data.leaderboard || [];
                checkedInPlayers = data.checkedInPlayers || [];
                matchQueue = data.matchQueue || [];
                currentMatchIndex = data.currentMatchIndex || 0;
                
                updateDisplay();
            } catch (error) {
                console.error('Failed to load data:', error);
                alert('Failed to load data from server. Please check your connection.');
            }
        }

        // Tab navigation
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Update display
        function updateDisplay() {
            updateLeaderboard();
            updateMatchHistory();
            updatePlayerStats();
        }

        // Update leaderboard
        function updateLeaderboard() {
            // Update stats
            document.getElementById('totalPlayers').textContent = players.length;
            document.getElementById('totalMatches').textContent = matches.length;
            
            const sortedLeaderboard = leaderboard
                .sort((a, b) => b.points - a.points);
            
            if (sortedLeaderboard.length > 0) {
                document.getElementById('leaderPoints').textContent = sortedLeaderboard[0].points;
                
                const totalWinRate = sortedLeaderboard.reduce((sum, entry) => {
                    return sum + (entry.matches > 0 ? (entry.wins / entry.matches) * 100 : 0);
                }, 0);
                const avgWinRate = sortedLeaderboard.length > 0 ? (totalWinRate / sortedLeaderboard.length).toFixed(1) : 0;
                document.getElementById('avgWinRate').textContent = avgWinRate + '%';
            }

            // Update leaderboard table
            const leaderboardDiv = document.getElementById('leaderboardTable');
            
            if (leaderboard.length === 0) {
                leaderboardDiv.innerHTML = `
                    <div class="empty-state">
                        <h3>No matches recorded yet</h3>
                        <p>Start recording matches to see the leaderboard</p>
                    </div>
                `;
                return;
            }

            const sortedLeaderboardWithStats = sortedLeaderboard
                .map((entry, index) => ({
                    position: index + 1,
                    name: airtableAPI.getPlayerDisplayName(entry.player),
                    points: entry.points,
                    matches: entry.matches,
                    wins: entry.wins,
                    winRate: entry.matches > 0 ? ((entry.wins / entry.matches) * 100).toFixed(1) : '0.0'
                }));

            let tableHTML = `
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Player</th>
                            <th>Points</th>
                            <th>Matches</th>
                            <th>Wins</th>
                            <th>Win Rate</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sortedLeaderboardWithStats.forEach(player => {
                const positionClass = player.position <= 3 ? `position-${player.position}` : '';
                tableHTML += `
                    <tr>
                        <td class="position ${positionClass}">#${player.position}</td>
                        <td class="player-name">${player.name}</td>
                        <td class="points">${player.points}</td>
                        <td>${player.matches}</td>
                        <td>${player.wins}</td>
                        <td class="win-rate">${player.winRate}%</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            leaderboardDiv.innerHTML = tableHTML;
        }

        // Update match history
        function updateMatchHistory() {
            const historyDiv = document.getElementById('matchHistory');
            
            if (matches.length === 0) {
                historyDiv.innerHTML = `
                    <div class="empty-state">
                        <h3>No matches recorded yet</h3>
                        <p>Start recording matches to see the history</p>
                    </div>
                `;
                return;
            }

            historyDiv.innerHTML = matches.map(match => {
                const player1Name = airtableAPI.getPlayerDisplayName(match.player1);
                const player2Name = airtableAPI.getPlayerDisplayName(match.player2);
                const resultClass = match.winner === 'Tie' ? 'tie' : 'win';
                const resultText = match.winner === 'Tie' ? 'Tied' : match.winner + ' Wins';
                
                return `
                    <div class="match-item">
                        <div class="match-header">
                            <div class="match-title">${player1Name} vs ${player2Name}</div>
                            <div class="match-result ${resultClass}">${resultText}</div>
                        </div>
                        <div class="match-details">
                            ${match.holeResults.join(' ‚Ä¢ ')} | ${match.timestamp}
                        </div>
                        <div class="match-scores">
                            <div class="hole-score ${match.scores.p1[0] < match.scores.p2[0] ? 'winner' : ''}">
                                <strong>Hole 1</strong><br>
                                ${player1Name}: ${match.scores.p1[0]}<br>
                                ${player2Name}: ${match.scores.p2[0]}
                            </div>
                            <div class="hole-score ${match.scores.p1[1] < match.scores.p2[1] ? 'winner' : ''}">
                                <strong>Hole 2</strong><br>
                                ${player1Name}: ${match.scores.p1[1]}<br>
                                ${player2Name}: ${match.scores.p2[1]}
                            </div>
                            <div class="hole-score ${match.scores.p1[2] < match.scores.p2[2] ? 'winner' : ''}">
                                <strong>Hole 3</strong><br>
                                ${player1Name}: ${match.scores.p1[2]}<br>
                                ${player2Name}: ${match.scores.p2[2]}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update player stats
        function updatePlayerStats() {
            const statsDiv = document.getElementById('playerStats');
            
            if (leaderboard.length === 0) {
                statsDiv.innerHTML = `
                    <div class="empty-state">
                        <h3>No player statistics available</h3>
                        <p>Start recording matches to see player statistics</p>
                    </div>
                `;
                return;
            }

            const sortedStats = leaderboard
                .sort((a, b) => b.points - a.points)
                .map(entry => ({
                    name: airtableAPI.getPlayerDisplayName(entry.player),
                    points: entry.points,
                    matches: entry.matches,
                    wins: entry.wins,
                    winRate: entry.matches > 0 ? ((entry.wins / entry.matches) * 100).toFixed(1) : '0.0',
                    avgPoints: entry.matches > 0 ? (entry.points / entry.matches).toFixed(1) : '0.0'
                }));

            let statsHTML = '<div class="stats-grid">';
            
            sortedStats.forEach(player => {
                statsHTML += `
                    <div class="stat-card">
                        <div class="stat-number">${player.name}</div>
                        <div class="stat-label">${player.points} pts ‚Ä¢ ${player.matches} matches</div>
                        <div class="stat-label">${player.winRate}% win rate</div>
                        <div class="stat-label">${player.avgPoints} avg points</div>
                    </div>
                `;
            });

            statsHTML += '</div>';
            statsDiv.innerHTML = statsHTML;
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
