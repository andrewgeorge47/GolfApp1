<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Admin - Golf League</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--base-color-brand--dark-green), var(--base-color-brand--muted-green));
            min-height: 100vh;
            color: var(--base-color-brand--black);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: var(--base-color-brand--black);
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--base-color-neutral--600);
            font-size: 1.1em;
        }

        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: var(--base-color-neutral--600);
            transition: all 0.3s;
        }

        .nav-tab.active {
            background: var(--base-color-brand--neon-green);
            color: var(--base-color-brand--black);
        }

        .nav-tab:hover:not(.active) {
            background: rgba(119, 221, 60, 0.1);
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            color: var(--base-color-brand--black);
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid var(--base-color-brand--neon-green);
            padding-bottom: 10px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--base-color-brand--black);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--base-color-neutral--200);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: 'Inter', sans-serif;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--base-color-brand--neon-green);
            box-shadow: 0 0 0 3px rgba(119, 221, 60, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--base-color-brand--neon-green), var(--base-color-brand--muted-green));
            color: var(--base-color-brand--black);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, var(--base-color-brand--muted-green), var(--base-color-brand--neon-green));
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger {
            background: var(--base-color-system--error-red);
            color: white;
        }

        .btn-danger:hover {
            background: #8b0007;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: var(--base-color-neutral--50);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--base-color-brand--neon-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-info h3 {
            color: var(--base-color-brand--black);
            margin-bottom: 5px;
        }

        .player-info p {
            color: var(--base-color-neutral--600);
            font-size: 0.9em;
        }

        .player-actions {
            display: flex;
            gap: 10px;
        }

        .match-queue {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .match-card {
            background: var(--base-color-neutral--50);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--base-color-neutral--200);
        }

        .match-card.current {
            border-color: var(--base-color-brand--neon-green);
            background: var(--base-color-system--success-green-light);
        }

        .match-card.completed {
            border-color: var(--base-color-system--success-green);
            opacity: 0.7;
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .match-number {
            background: var(--base-color-brand--neon-green);
            color: var(--base-color-brand--black);
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .match-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .match-status.pending {
            background: var(--base-color-neutral--200);
            color: var(--base-color-neutral--600);
        }

        .match-status.active {
            background: var(--base-color-brand--neon-green);
            color: var(--base-color-brand--black);
        }

        .match-status.completed {
            background: var(--base-color-system--success-green);
            color: white;
        }

        .match-players {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--base-color-brand--black);
            margin-bottom: 10px;
        }

        .match-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--base-color-neutral--50);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid var(--base-color-brand--neon-green);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--base-color-brand--black);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--base-color-neutral--600);
            font-size: 0.9em;
            font-weight: 600;
        }

        .page-nav {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .page-nav-btn {
            background: var(--base-color-brand--neon-green);
            color: var(--base-color-brand--black);
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .page-nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* CSS Custom Properties for brand colors */
        :root {
            --base-color-brand--black: #020c05;
            --base-color-brand--white: white;
            --base-color-brand--muted-green: #255946;
            --base-color-brand--neon-green: #77dd3c;
            --base-color-brand--dark-green: #01422c;
            --base-color-brand--highlight-green: #416d5c;
            --base-color-neutral--50: #f5f7f8;
            --base-color-neutral--100: #eaeaea;
            --base-color-neutral--200: #d5d6d5;
            --base-color-neutral--400: #aaacab;
            --base-color-neutral--600: #808381;
            --base-color-system--success-green: #256a33;
            --base-color-system--success-green-light: #f0faf2;
            --base-color-system--error-red: #6b0005;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .players-grid, .match-queue {
                grid-template-columns: 1fr;
            }
            
            .page-nav {
                position: static;
                justify-content: center;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏌️ Tournament Admin</h1>
            <p>Manage players, matches, and tournament settings</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('players')">Players</button>
            <button class="nav-tab" onclick="showTab('matches')">Matches</button>
            <button class="nav-tab" onclick="showTab('settings')">Settings</button>
        </div>

        <!-- Players Tab -->
        <div id="players-tab" class="tab-content active">
            <h2 class="section-title">Player Management</h2>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalPlayers">0</div>
                    <div class="stat-label">Total Players</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="checkedInPlayers">0</div>
                    <div class="stat-label">Checked In</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeMatches">0</div>
                    <div class="stat-label">Active Matches</div>
                </div>
            </div>

            <div class="form-group">
                <label for="newPlayerName">Add New Player</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="newPlayerName" placeholder="Enter player name">
                    <button class="btn" onclick="addPlayer()">Add Player</button>
                </div>
            </div>

            <div id="playersList" class="players-grid">
                <!-- Players will be populated here -->
            </div>
        </div>

        <!-- Matches Tab -->
        <div id="matches-tab" class="tab-content">
            <h2 class="section-title">Match Management</h2>
            
            <div style="margin-bottom: 20px;">
                <button class="btn" onclick="generateMatches()">Generate New Matches</button>
                <button class="btn btn-small" onclick="clearMatches()" style="margin-left: 10px;">Clear All Matches</button>
            </div>

            <div id="matchQueue" class="match-queue">
                <!-- Matches will be populated here -->
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content">
            <h2 class="section-title">Tournament Settings</h2>
            
            <div class="form-group">
                <label for="tournamentName">Tournament Name</label>
                <input type="text" id="tournamentName" value="Golf League Tournament">
            </div>

            <div class="form-group">
                <label for="minMatches">Minimum Matches per Player</label>
                <input type="number" id="minMatches" value="3" min="1" max="10">
            </div>

            <div class="form-group">
                <label for="tournamentNotes">Tournament Notes</label>
                <textarea id="tournamentNotes" rows="4" placeholder="Add any special rules or notes..."></textarea>
            </div>

            <div style="margin-top: 30px;">
                <button class="btn" onclick="saveSettings()">Save Settings</button>
                <button class="btn btn-small" onclick="exportData()" style="margin-left: 10px;">Export Data</button>
            </div>
        </div>

        <div class="page-nav">
            <button class="page-nav-btn" onclick="window.location.href='scoring.html'">📊 Scoring</button>
            <button class="page-nav-btn" onclick="window.location.href='leaderboard.html'">🏆 Leaderboard</button>
        </div>
    </div>

    <script>
        // Data storage
        let players = [];
        let matches = [];
        let leaderboard = {};
        let checkedInPlayers = [];
        let matchQueue = [];
        let currentMatchIndex = 0;
        let settings = {
            tournamentName: "Golf League Tournament",
            minMatches: 3,
            notes: ""
        };

        // Load data from localStorage
        function loadData() {
            try {
                const savedData = localStorage.getItem('golfLeagueData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    players = data.players || [];
                    matches = data.matches || [];
                    leaderboard = data.leaderboard || {};
                    checkedInPlayers = data.checkedInPlayers || [];
                    matchQueue = data.matchQueue || [];
                    currentMatchIndex = data.currentMatchIndex || 0;
                }

                const savedSettings = localStorage.getItem('golfLeagueSettings');
                if (savedSettings) {
                    settings = JSON.parse(savedSettings);
                    document.getElementById('tournamentName').value = settings.tournamentName;
                    document.getElementById('minMatches').value = settings.minMatches;
                    document.getElementById('tournamentNotes').value = settings.notes;
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
            
            updateDisplay();
        }

        // Save data to localStorage
        function saveData() {
            const data = {
                players,
                matches,
                leaderboard,
                checkedInPlayers,
                matchQueue,
                currentMatchIndex,
                lastUpdated: new Date().toISOString()
            };
            
            localStorage.setItem('golfLeagueData', JSON.stringify(data));
        }

        // Tab navigation
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Add player
        function addPlayer() {
            const playerName = document.getElementById('newPlayerName').value.trim();
            if (playerName && !players.includes(playerName)) {
                players.push(playerName);
                leaderboard[playerName] = { points: 0, matches: 0, wins: 0 };
                document.getElementById('newPlayerName').value = '';
                updateDisplay();
                saveData();
            }
        }

        // Remove player
        function removePlayer(playerName) {
            if (confirm(`Are you sure you want to remove ${playerName}?`)) {
                players = players.filter(p => p !== playerName);
                checkedInPlayers = checkedInPlayers.filter(p => p !== playerName);
                delete leaderboard[playerName];
                matches = matches.filter(m => m.player1 !== playerName && m.player2 !== playerName);
                matchQueue = matchQueue.filter(m => m.player1 !== playerName && m.player2 !== playerName);
                updateDisplay();
                saveData();
            }
        }

        // Toggle check-in
        function toggleCheckin(playerName) {
            if (checkedInPlayers.includes(playerName)) {
                checkedInPlayers = checkedInPlayers.filter(p => p !== playerName);
            } else {
                checkedInPlayers.push(playerName);
            }
            updateDisplay();
            saveData();
        }

        // Generate matches
        function generateMatches() {
            if (checkedInPlayers.length < 2) {
                alert('Need at least 2 players checked in to generate matches');
                return;
            }

            matchQueue = [];
            currentMatchIndex = 0;

            const playersCopy = [...checkedInPlayers];
            const minMatches = parseInt(document.getElementById('minMatches').value) || 3;
            const playerMatchCount = {};
            
            playersCopy.forEach(player => {
                playerMatchCount[player] = 0;
            });

            let attempts = 0;
            const maxAttempts = 1000;
            
            while (attempts < maxAttempts) {
                const needsMatches = playersCopy.filter(player => 
                    playerMatchCount[player] < minMatches
                ).sort((a, b) => playerMatchCount[a] - playerMatchCount[b]);
                
                if (needsMatches.length < 2) break;
                
                let matched = false;
                for (let i = 0; i < needsMatches.length - 1; i++) {
                    for (let j = i + 1; j < needsMatches.length; j++) {
                        const player1 = needsMatches[i];
                        const player2 = needsMatches[j];
                        
                        const alreadyMatched = matchQueue.some(match => 
                            (match.player1 === player1 && match.player2 === player2) ||
                            (match.player1 === player2 && match.player2 === player1)
                        );
                        
                        if (!alreadyMatched) {
                            matchQueue.push({
                                player1,
                                player2,
                                status: 'pending',
                                matchNumber: matchQueue.length + 1
                            });
                            playerMatchCount[player1]++;
                            playerMatchCount[player2]++;
                            matched = true;
                            break;
                        }
                    }
                    if (matched) break;
                }
                
                if (!matched) {
                    const player1 = needsMatches[0];
                    const player2 = needsMatches[1];
                    matchQueue.push({
                        player1,
                        player2,
                        status: 'pending',
                        matchNumber: matchQueue.length + 1
                    });
                    playerMatchCount[player1]++;
                    playerMatchCount[player2]++;
                }
                
                attempts++;
            }

            updateDisplay();
            saveData();
        }

        // Clear matches
        function clearMatches() {
            if (confirm('Are you sure you want to clear all matches?')) {
                matchQueue = [];
                currentMatchIndex = 0;
                updateDisplay();
                saveData();
            }
        }

        // Save settings
        function saveSettings() {
            settings.tournamentName = document.getElementById('tournamentName').value;
            settings.minMatches = parseInt(document.getElementById('minMatches').value);
            settings.notes = document.getElementById('tournamentNotes').value;
            
            localStorage.setItem('golfLeagueSettings', JSON.stringify(settings));
            alert('Settings saved!');
        }

        // Export data
        function exportData() {
            const data = {
                players,
                matches,
                leaderboard,
                checkedInPlayers,
                matchQueue,
                currentMatchIndex,
                settings,
                lastUpdated: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const downloadLink = document.createElement('a');
            downloadLink.href = url;
            downloadLink.download = 'golf-league-data.json';
            downloadLink.click();
        }

        // Update display
        function updateDisplay() {
            // Update stats
            document.getElementById('totalPlayers').textContent = players.length;
            document.getElementById('checkedInPlayers').textContent = checkedInPlayers.length;
            document.getElementById('activeMatches').textContent = matchQueue.filter(m => m.status === 'active').length;

            // Update players list
            const playersList = document.getElementById('playersList');
            if (players.length === 0) {
                playersList.innerHTML = '<p style="text-align: center; color: var(--base-color-neutral--600); grid-column: 1 / -1;">No players added yet</p>';
            } else {
                playersList.innerHTML = players.map(player => {
                    const isCheckedIn = checkedInPlayers.includes(player);
                    return `
                        <div class="player-card">
                            <div class="player-info">
                                <h3>${player}</h3>
                                <p>Status: ${isCheckedIn ? 'Checked In' : 'Not Checked In'}</p>
                            </div>
                            <div class="player-actions">
                                <button class="btn btn-small" onclick="toggleCheckin('${player}')">
                                    ${isCheckedIn ? 'Check Out' : 'Check In'}
                                </button>
                                <button class="btn btn-small btn-danger" onclick="removePlayer('${player}')">
                                    Remove
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Update match queue
            const matchQueueDiv = document.getElementById('matchQueue');
            if (matchQueue.length === 0) {
                matchQueueDiv.innerHTML = '<p style="text-align: center; color: var(--base-color-neutral--600); grid-column: 1 / -1;">No matches generated yet</p>';
            } else {
                matchQueueDiv.innerHTML = matchQueue.map((match, index) => `
                    <div class="match-card ${match.status}">
                        <div class="match-header">
                            <div class="match-number">Match ${match.matchNumber}</div>
                            <div class="match-status ${match.status}">${match.status.charAt(0).toUpperCase() + match.status.slice(1)}</div>
                        </div>
                        <div class="match-players">${match.player1} vs ${match.player2}</div>
                        <div class="match-actions">
                            ${match.status === 'pending' ? 
                                `<button class="btn btn-small" onclick="startMatch(${index})">Start Match</button>` : 
                                match.status === 'active' ? 
                                '<span style="color: var(--base-color-brand--neon-green); font-weight: 600;">Currently Playing</span>' :
                                '<span style="color: var(--base-color-system--success-green); font-weight: 600;">Completed</span>'
                            }
                            <button class="btn btn-small btn-danger" onclick="removeMatch(${index})">Remove</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Start match
        function startMatch(index) {
            matchQueue.forEach((match, i) => {
                if (i === index) {
                    match.status = 'active';
                    currentMatchIndex = i;
                } else if (match.status === 'active') {
                    match.status = 'pending';
                }
            });
            updateDisplay();
            saveData();
        }

        // Remove match
        function removeMatch(index) {
            if (confirm('Are you sure you want to remove this match?')) {
                matchQueue.splice(index, 1);
                // Renumber matches
                matchQueue.forEach((match, i) => {
                    match.matchNumber = i + 1;
                });
                updateDisplay();
                saveData();
            }
        }

        // Initialize
        loadData();
    </script>
</body>
